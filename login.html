<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/login.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./scripts/login.js" defer></script>
    <title>Login</title>
  </head>
  <body class="bgc_light_color">
    <div class="row m-3 m-sm-auto" style="min-height: 100vh">
      <div
        class="card shadow bgc_lighter_color px-0 m-auto col-xs-12 col-sm-6 col-lg-4"
      >
        <!-- <div
          class="card-header bgc_dark_color py-3 fs-2 white_color text-center"
        >
          Login
        </div> -->
        <div class="card-body">
          <form id="formLogin">
            <div class="mb-3">
              <label for="emailLogin" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailLogin"
                required
              />
            </div>
            <div class="mb-3">
              <label for="senhaLogin" class="form-label">Senha</label>
              <input
                type="password"
                class="form-control"
                id="senhaLogin"
                required
              />
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-primary shadow-sm btn-lg bgc_darker_color white_color text-center mt-3 col-12 mx-auto"
                id="btnLogin"
              >
                Login
              </button>
            </div>

            <div class="form-text text-center">
              <a href="criar_conta.html">Ainda n√£o tem cadastro?</a>
            </div>
            <div class="form-text text-center">
              <a href="index.html">Voltar a Home</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
